{% extends "base.html" %}
{% load static %}

{% block title %} Início {% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 offset-sm-0 offset-md-3 offset-md-3">
                <form action="{% url 'medics' %}" method="GET">

                    <h3 class="text-center">Buscar um médico</h3>

                    <div class="form-row">
                        <div class="col form-group">
                            <input type="text" class="form-control" name="name" placeholder="Buscar por nome">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <select class="form-control" name="speciality">
                                <option value="0" selected disabled>Selecione uma especialidade</option>
                                {% for speciality in specialties %}
                                <option value="{{speciality.id}}">{{speciality}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col form-group">
                            <select class="form-control" name="state">
                                <option value="0" selected disabled>Selecione um estado</option>
                                {% for state in states %}
                                <option value="{{state.id}}">{{state}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <select class="form-control" name="city">
                                <option value="0" selected disabled>Selecione uma cidade</option>
                                {% for city in cities %}
                                <option value="{{city.id}}">{{city}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col form-group">
                            <select class="form-control" name="neighborhood">
                                <option value="0" selected disabled>Selecione um bairro</option>
                                {% for neighborhood in neighborhoods %}
                                <option value="{{neighborhood.id}}">{{neighborhood}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group mb-0">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
